<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
    <title>Task Manager</title>
</head>

<body>
    <!-- This is the navbar -->
    <!-- navbar-expand-sm: expand the navbar for screen > small-->
    <!-- bg-primary: background color is primary (blue)-->
    <!-- fixed top: the position on the page-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-success">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSideBar" aria-expanded="false" aria-controls="collapseSideBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- This is the brand and logo -->
            <a class="navbar-brand" href="index.html">
                <svg class="bi bi-check-all" width="30" height="30" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M12.354 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L5 10.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                    <path d="M6.25 8.043l-.896-.897a.5.5 0 10-.708.708l.897.896.707-.707zm1 2.414l.896.897a.5.5 0 00.708 0l7-7a.5.5 0 00-.708-.708L8.5 10.293l-.543-.543-.707.707z"/>
                </svg> Task Manager
            </a>
            <!--This is the search form-->
            <form class="d-flex">
                <input class="form-control me-2 d-sm-block d-none" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-white d-sm-block d-none" style="color: white" type="submit">Search</button>
            </form>
            <!--User profile img-->
            <a class="nav-item nav-link" href="index.html">
                <svg class="bi bi-people-circle" width="30" height="30" fill="white" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 008 15a6.987 6.987 0 005.468-2.63z"/>
                    <path fill-rule="evenodd" d="M8 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M8 1a7 7 0 100 14A7 7 0 008 1zM0 8a8 8 0 1116 0A8 8 0 010 8z" clip-rule="evenodd"/>
                </svg>
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-2">
        <div class="row">
            <!-- Use row as wrapper for 2 cols-->
            <aside class="col-sm-4 collapse d-sm-block bg-light" id="collapseSideBar">
                <ul class="list-group list-group-flush">
                    <li href="#" class="list-group-item list-group-item-action active">All</li>
                    <li href="#" class="list-group-item list-group-item-action">Important</li>
                    <li href="#" class="list-group-item list-group-item-action">Today</li>
                    <li href="#" class="list-group-item list-group-item-action">Next 7 Days</li>
                    <li href="#" class="list-group-item list-group-item-action">Private</li>
                </ul>
            </aside>
            <div class="col-sm-8 col-12">
                <ul class="list-group list-group-flush">
                    <li class="d-flex justify-content-between ms-5 me-5 ps-5 pe-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Task 1
                        </label>
                        <small> Date: None</small>
                    </li>
                    <li class="d-flex justify-content-between ms-5 me-5 ps-5 pe-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Task 2
                        </label>
                        <small> Date: 03-08-2021</small>
                    </li>
                    <li class="d-flex justify-content-between ms-5 me-5 ps-5 pe-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Task 3
                        </label>
                        <small> Date: Today</small>
                    </li>
                    <li class="d-flex justify-content-between ms-5 me-5 ps-5 pe-5" id="important">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Task 4
                        </label>
                        <small> Date: 10-08-2021</small>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end pt-5 mt-5 pe-5 me-5">
        <button type="button" class="btn btn-success fixed-right-bottom" id="addButton">+</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
